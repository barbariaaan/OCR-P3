<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - accueil</title>

    <!-- Main style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Gfonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- All solid Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">


</head>

<body>
    <!-- <div id="test">


    </div> -->
    <header id="main-header">
        <div class="logo-container">
            <img src="assets/img/logo.svg" alt="logo Ohmyfood">
        </div>
    </header>

    <div class="location-container">
        <span>Paris, Belleville</span>
    </div>

    <section id="explore-section">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
        <a href="#restaurant-list-section" id="explore-button">Explorer nos restaurants</a>
    </section>


    <section id="howitworks-section">
        <div class="container px-3">

            <h2>Fonctionnement</h2>
            <ol>
                <li>
                    <div class="bg-light choose">
                        <h3>Choisissez un restaurant</h3>
                    </div>
                </li>
                <li>
                    <div class="bg-light compose">
                        <h3>Composez votre menu</h3>
                    </div>
                </li>
                <li>
                    <div class="bg-light degust">
                        <h3>Dégustez au restaurant</h3>
                    </div>
                </li>
            </ol>
            </div>
    </section>
</body>

</html>
